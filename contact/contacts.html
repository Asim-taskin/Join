<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>

      <div class="logo-content-container">
        <div class="logo">
          <img src="../img/capa_white.png" alt="Join.Logo" class="logo" />
        </div>
        <div class="menu-content">
          <div class="menu-content-div">
            <a href="../index.html">
              <img src="../img/icon/summary.png" alt="summary" />Summary
            </a>
          </div>
          <div class="menu-content-div">
            <a href="../add-task/addtask.html">
              <img src="../img/icon/add_task.png" alt="add_task" />Add Task
            </a>
          </div>
          <div class="menu-content-div">
            <a href="../board/board.html">
              <img src="../img/icon/board.png" alt="board" />Board
            </a>
          </div>
          <div class="selected-menu">
            <a href="./contacts.html">
              <img src="../img/icon/contacts.png" alt="contacts" />Contacts
            </a>
          </div>
        </div>
      </div>
      <div class="policy-container">
        <div class="policy-container-div">
          <div>
            <a href="../resources/private-policy/privacy-policy.html">Privacy Policy</a>
          </div>
          <div>
            <a href="../resources/legal-notice/legal-notice.html">Legal Notice</a>
          </div>
        </div>
      </div>
    </div>
    <div class="main-div">
      <div class="header">
        <div class="main-header">
          <div class="header-logo">
            <img class="header-Logo" src="../img/capa.png" alt />
          </div>
          <div class="headline-header">Kanban Project Management Tool</div>
          <div class="header-right-side">
            <div>
              <a href="./resources/help/help.html">
                <img src="../img/icon/help.png" alt="" />
              </a>
            </div>
            <div class="account">
              <div>G</div>
            </div>
          </div>
        </div>
      </div>
      <div class="dropdown-menu">
        <div class="dropdown-content">
          <div class="dropdown-content-div">
            <div class="dropdown-content-div-text">
              <div>
                <a href="../resources/legal-notice/legal-notice.html">Legal notice</a>
              </div>
            </div>
          </div>
          <div class="dropdown-content-div">
            <div class="dropdown-content-div-text">
              <div>
                <a href="../resources/private-policy/privacy-policy.html">Privacy Policy</a>
              </div>
            </div>
          </div>
          <div class="dropdown-content-div">
            <div class="dropdown-content-div-text">
              <div>
                <a href="../login-signup/login.html">Logout</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="contacts-main-section">
        <div class="Contacts-body">
          <div class="Contacts">
            <div class="Contact-button">
              <h2>Add new contact</h2>
              <img src="../img/person_add.png" alt="" />
            </div>
            <div class="ContactsSection"></div>
          </div>
          <div class="Addtask-mobile d-none4"></div>
        </div>
        <div class="headline-contact d-none3">
          <div class="contacts_headline">
            <h2>Contacts</h2>
            <hr />
            <p>Better with a team</p>
          </div>
          <div class="contact-details"></div>
        </div>
      </div>
    </div>
    <div class="modal-overlay">
      <div class="add-contact-modal">
        <div class="modal-left-side"></div>
        <div class="add-contact-modal-input-section">
          <div class="close-btn-div">
            <img src="../img/close-icon.png" alt="close button" class="close-modal-button" />
          </div>
          <div class="profile-img-input-div">
            <div class="profile-img-circle">
              <img src="../img/person.png" alt="" />
            </div>
            <div class="input-and-buttons">
              <div class="input-div">
                <div class="input-container">
                  <input type="text" placeholder="Name" />
                  <img src="../img/icon/person.png" class="input-icon" />
                </div>
                <div class="input-container">
                  <input type="email" placeholder="Email" />
                  <img src="../img/icon/mail.png" class="input-icon" />
                </div>
                <div class="input-container">
                  <input type="tel" placeholder="Telefonnummer" />
                  <img src="../img/icon/phone.png" class="input-icon" />
                </div>
              </div>
              <div class="footer-buttons">
                <button class="clear-btn">Clear X</button>
                <button class="create-btn">
                  Create contact <img src="../img/icon/check.png" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-overlay-edit">
      <div class="edit-contact-modal">
        <div></div>
        <div class="modal-left-side"></div>
        <div class="add-contact-modal-input-section">
          <div class="close-btn-div">
            <img src="../img/close-icon.png" alt="close button" class="close-modal-button-edit" />
          </div>
          <div class="profile-img-input-div">
            <div class="profile-img-circle">
              <img src="../img/person.png" alt="" />
            </div>
            <div class="input-and-buttons">
              <div class="input-div">
                <div class="input-container">
                  <input type="text" placeholder="Name" />
                  <img src="../img/icon/person.png" class="input-icon" />
                </div>
                <div class="input-container">
                  <input type="email" placeholder="Email" />
                  <img src="../img/icon/mail.png" class="input-icon" />
                </div>
                <div class="input-container">
                  <input type="tel" placeholder="Telefonnummer" />
                  <img src="../img/icon/phone.png" class="input-icon" />
                </div>
              </div>
              <div class="footer-buttons">
                <button class="delete-btn delete-btn-modal">Delete</button>
                <button class="save-btn save-btn-modal">
                  Save <img src="../img/icon/check.png" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../contact/scripts/contacts.js"></script>
    <script src="../contact/scripts/contactAdd.js"></script>

        <a href="contacts.html" class="nav-item active">
            <img src="../img/icon/contacts.png" alt="">
            <span>Contacts</span>
        </a>
    </div>
